<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Next Travel PVT Ltd.</title>
    <link href="assert/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="assert/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="assert/stylesheet/signup.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/35c4f0c859.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&family=Sofia+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            padding-top: 25px;
            background-image: url('assert/image/bg3.png');
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            backdrop-filter: blur(6px); overflow: hidden;
        }

        #user_p_div{
            margin-bottom: 10px;
        }

    </style>


</head>

<body>

<section class="position-relative py-4 py-xl-5">
    <div class="container">
        <div id="user_p_div">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h4 id="welcome_header">Welcome To Next Travel PVT Ltd!</h4>

                <p style="color: #055160" class="w-lg-50">&quot;Welcome to Next Travel Pvt Ltd. We specialize in unlocking local gems and crafting extraordinary experiences right in your neighborhood. Let&#39;s explore together!&quot;</p>

            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"  id="user_person_svg_div">
                            <h2>Log In</h2>
                        </div>
                        <form class="text-center" method="post">
                            <div class="mb-3"><input class="form-control" type="text" name="username" placeholder="Username" /></div>
                            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" /></div>
                            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Login</button></div>
                            <a class="text-muted">Forgot your password?</a><br>
                            <a href="signup.html" class="text-muted">Sign Up</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="assert/jquery-3.7.0.min.js"></script>
<script src="controller/login.js"></script>
</body>
</html>
