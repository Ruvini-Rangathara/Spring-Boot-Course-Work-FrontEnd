<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Next Travel PVT Ltd.</title>
    <link href="assert/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="assert/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="assert/stylesheet/signup.css" rel="stylesheet">

    <script crossorigin="anonymous" src="https://kit.fontawesome.com/35c4f0c859.js"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&family=Sofia+Sans:wght@300;400;700&display=swap"
          rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!--======================================  sign up page  ==========================================-->
<section class="position-relative py-4 py-xl-5">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>Sign Up</h2>
                <p class="w-lg-50">&quot;Welcome to Next Travel Pvt Ltd. We specialize in unlocking local gems and
                    crafting extraordinary experiences right in your neighborhood. Let&#39;s explore together!&quot;</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4" id="user_person_svg_div">
                            <svg class="bi bi-person" fill="white" height="3em" viewBox="0 0 16 16"
                                 width="1em" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"></path>
                            </svg>
                        </div>
                        <form class="text-center" method="post">
                            <div class="mb-3"><input class="form-control" name="username" placeholder="Username"
                                                     type="text"/></div>
                            <div class="mb-3"><input class="form-control" name="password" placeholder="Password"
                                                     type="password"/></div>
                            <div class="mb-3">
                                <button class="btn btn-primary d-block w-100" type="submit">Next</button>
                            </div>
                            <a class="text-muted" href="login.html">&lt;- Back</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--==========================================  register user  ===========================================-->
<section id="manage_user">
    <div id="user_form">
        <div id="close_btn_div">
            <button id="btn_close_user_form">X</button>
        </div>
        <p id="manage_user_head">Sign Up For Next Travel PVT Ltd.</p>
        <div id="user_form_item">

            <div>
                <br>
                <label for="popup_username">Username &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label><br>
                <input id="popup_username" type="text"><br>

            </div>
            <div>
                <label for="popup_password">Password : </label><br>
                <input id="popup_password" type="password">
            </div>

            <div>
                <label for="user_email">Guide Email&nbsp;&nbsp;&nbsp;&nbsp; : </label><br>
                <input id="user_email" type="text">
            </div>

            <div>
                <label for="user_age">Guide Age&nbsp;&nbsp;&nbsp;&nbsp; : </label><br>
                <input id="user_age" type="text">
            </div>

            <div id="user_gender_section">
                <label>Gender :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><br>
                <input id="user_male" name="user_gender" type="radio" value="MALE">
                <label for="user_male" style="margin-right: 30px">&nbsp;&nbsp;Male</label><br>
                <input id="user_female" name="user_gender" type="radio" value="FEMALE">
                <label for="user_female">&nbsp;&nbsp;Female</label><br>
            </div>

            <div>
                <label for="user_address">Address &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; : </label><br>
                <input id="user_address" type="text">
            </div>
            <div>
                <label for="user_contact">Contact No &nbsp; : </label><br>
                <input id="user_contact" type="tel">
            </div>

            <div>
                <label for="userNicPassportNo">NIC/Passport No : </label><br>
                <input id="userNicPassportNo" type="text">
            </div>


            <!--            =====================  nic images  =====================-->
            <div id="nic_images">
                <div>
                    <img id="user_nic_front" src="assert/image/travelImage2.jpg">
                    <label>NIC Front Image</label>
                    <button id="btn_user_nic_front">Add</button>
                </div>
                <div id="nic_images_middle_div"></div>
                <div>
                    <img id="user_nic_back" src="assert/image/travelImage2.jpg">
                    <label>NIC Back Image</label>
                    <button id="btn_user_nic_back">Add</button>
                </div>
            </div>


            <div>
                <br>
                <label for="user_remark">Remark &nbsp; : </label><br>
                <textarea id="user_remark"></textarea>
            </div>

        </div>
        <br>

        <div>
            <button id="add_user">Register</button>
        </div>

    </div>

</section>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="assert/jquery-3.7.0.min.js"></script>
<script src="controller/login.js"></script>
</body>
</html>
