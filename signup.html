<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Next Travel PVT Ltd.</title>
    <link href="assert/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="assert/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="assert/stylesheet/signup.css" rel="stylesheet">

    <script crossorigin="anonymous" src="https://kit.fontawesome.com/35c4f0c859.js"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&family=Sofia+Sans:wght@300;400;700&display=swap"
          rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


    <style>

        #user_p_div{
            margin-bottom: 10px;
        }

    </style>

</head>
<body>
<!-- Your page content goes here -->

<!--======================================  sign up page  ==========================================-->
<section id="signup_page" class="position-relative py-4 py-xl-5">
    <div class="container">
        <div id="user_p_div">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h4 id="welcome_header">Welcome To Next Travel PVT Ltd!</h4>
                <p style="color: #055160" class="w-lg-50">&quot;Welcome to Next Travel Pvt Ltd. We specialize in unlocking local gems and crafting extraordinary experiences right in your neighborhood. Let&#39;s explore together!&quot;</p>

            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                            <h2>Sign Up</h2>
                        </div>
                        <form class="text-center" method="post">
                            <div class="mb-3"><input class="form-control" name="username" placeholder="Username"
                                                     type="text"/></div>
                            <div class="mb-3"><input class="form-control" name="password" placeholder="Password"
                                                     type="password"/></div>
                            <div class="mb-3">
                                <button id="next_button" class="btn btn-primary d-block w-100" >Next</button>
                            </div>
                            <a class="text-muted" href="login.html">&lt;- Back</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--==========================================  register user  ===========================================-->
<div id="user_profile" class="container profile profile-view">
    <form>
        <div class="row profile-row">
            <div class="col-md-12">
                <h1>Profile </h1>
                <hr />
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <div class="form-group mb-3"><label class="form-label" style="padding-top: 0px;margin-top: 7px;">Name</label><input class="form-control" type="text" name="firstname" /></div>
                    </div>
                </div>
                <div class="form-group mb-3"><label class="form-label" style="margin-top: 19px;padding-bottom: 0px;padding-top: 0px;">Address</label><input class="form-control" type="email" autocomplete="off" required name="email" /></div>
                <div class="row">
                    <div class="col"><label class="form-label">Age </label><input class="form-control" type="password" name="password" autocomplete="off" required /></div>
                    <div class="col-md-2"><label class="form-label" style="margin-right: 35px;padding-left: 0px;padding-top: 2px;margin-top: 5px;padding-right: 0px;margin-left: 35px;">Gender </label>
                        <div class="form-check" style="margin-left: 33px;"><input id="formCheck-2" class="form-check-input" type="radio" /><label class="form-check-label" for="formCheck-2">Male</label></div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check" style="padding-bottom: 0px;margin-top: 39px;"><input id="formCheck-1" class="form-check-input" type="radio" /><label class="form-check-label" for="formCheck-1">Female</label></div>
                    </div>
                </div><label class="form-label" style="margin-top: 16px;">Email</label><input class="form-control" type="email" autocomplete="off" required name="email" /><label class="form-label" style="margin-top: 14px;">Contact No</label><input class="form-control" type="email" autocomplete="off" required name="email" /><label class="form-label" style="margin-top: 19px;">NIC/Passport No</label><input class="form-control" type="email" autocomplete="off" required name="email" />
                <div class="row">
                    <div class="col-sm-12 col-md-6"><label class="form-label" style="padding-bottom: 0px;padding-top: 24px;">NIC/Passport Front Image</label><input class="form-control form-control" type="file" name="avatar-file" style="width: 146px;padding-right: 314px;margin-left: 0px;margin-right: 10px;padding-left: 13px;" /></div>
                    <div class="col-sm-12 col-md-6"><label class="form-label" style="padding-top: 24px;">NIC/Passport Back Image</label><input class="form-control form-control" type="file" name="avatar-file" style="width: 146px;padding-right: 314px;margin-left: 0px;margin-right: 10px;padding-left: 13px;" /></div>
                    <div class="col"><label class="form-label" style="padding-top: 24px;">Remark</label><input class="form-control" type="text" name="firstname" style="margin-bottom: 25px;" /></div>
                </div>
                <div class="row">
                    <div class="col-md-12 content-right" style="padding-bottom: 0px;"><button class="btn btn-primary form-btn" type="submit">SAVE </button><button class="btn btn-danger form-btn" type="reset">CANCEL </button>
                        <hr />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="assert/jquery-3.7.0.min.js"></script>
<script src="controller/signup.js"></script>
</body>
</html>
